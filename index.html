<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>พีทากอหรอย</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>โปรแกรมคำนวนสูตรพีทากอรัส</h1>
        <img
          src="https://www.tertututor.com/images/content/pytha000.png"
          width="300px"
          alt=""
        />
        <div class="input">
          <div class="input-a">
            <label class="tag">a =</label>
            <input type="text" class="box" id="a-data" />
          </div>
          <div class="input-b">
            <label class="tag">b =</label>
            <input type="text" class="box" id="b-data" />
          </div>
          <div class="input-c">
            <label class="tag">c =</label>
            <input type="text" class="box" id="c-data" />
          </div>
        </div>
        <button class="btn" type="button">คำนวนเลย</button>
        <button class="clear" type="button">เคลียร์</button>
        <div class="pow-container">
          <h1>---------------------</h1>
          <h1>หารากที่2/เลขยกกำลัง</h1>
          <input type="text" class="pow" />
          <select id="choices">
            <option value="pow">ยกกำลัง</option>
            <option value="sqr">รากที่2</option>
          </select>
          <button type="button" class="btn-pow">คำนวนเลย</button>
          <h1 id="answer"></h1>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
